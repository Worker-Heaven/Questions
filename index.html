<!DOCTYPE html>
<html>
  <head>
    <title>Location of the Well</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript" src="./location.js"></script>
    <script>
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {
            lat: Number(data.lat),
            lng: Number(data.lng)
          },
          zoom: 8
        });

        var marker = new google.maps.Marker({
          position: {
            lat: Number(data.lat),
            lng: Number(data.lng)
          },
        });

        marker.setMap(map);

      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyA1T95uAq72g2rFXa1hhyJD3De1NdE6OxI&libraries=places&amp;callback=initMap"
    type="text/javascript"></script>
    <script type="text/javascript" src="data.json"></script>
  </body>
</html>
